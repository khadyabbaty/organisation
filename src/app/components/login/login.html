<!-- src/app/components/login/login.html -->
<div class="login-container">
  <!-- Background Elements -->
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <!-- Logo & Header -->
    <div class="login-header">
      <div class="logo-circle">
        <i class="bi bi-shield-check"></i>
      </div>
      <h1 class="login-title">Bon venir !</h1>
      <p class="login-subtitle">Connectez-vous à votre compte</p>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="login-form">

      <!-- Email Field -->
      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-envelope"></i>
          Adresse email
        </label>
        <div class="input-wrapper">
          <input
            type="email"
            class="form-input"
            [(ngModel)]="email"
            name="email"
            placeholder="exemple@email.com"
            required
          >
          <div class="input-icon">
            <i class="bi bi-at"></i>
          </div>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label class="form-label">
          <i class="bi bi-lock"></i>
          Mot de passe
        </label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            class="form-input"
            [(ngModel)]="password"
            name="password"
            placeholder="••••••••"
            required
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePassword()"
            tabindex="-1"
          >
            <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <!-- Error Message -->
      <div class="alert-error" *ngIf="errorMessage">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div>
          <strong>Erreur</strong>
          <p>{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn-submit"
        [disabled]="isSubmitting || !email || !password"
        [class.loading]="isSubmitting"
      >
        <span class="btn-text" *ngIf="!isSubmitting">
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Se connecter
        </span>
        <span class="btn-loader" *ngIf="isSubmitting">
          <div class="spinner"></div>
          Connexion en cours...
        </span>
      </button>

    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p>
        Pas encore de compte ?
        <a routerLink="/register" class="signup-link">
          Créer un compte
          <i class="bi bi-arrow-right"></i>
        </a>
      </p>
    </div>
  </div>

  <!-- Decorative Text -->
  <div class="decorative-text">
    <p>Plateforme de gestion des dons</p>
    <p class="text-muted">Sécurisé • Rapide • Fiable</p>
  </div>
</div>
