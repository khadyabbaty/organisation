<!-- dons.html -->
 <div class="container my-2" *ngIf="loading || error">
  <div *ngIf="loading" class="alert alert-info py-2">
    <span class="spinner-border spinner-border-sm me-2"></span>
    Chargement des projetsâ€¦
  </div>
  <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
</div>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Statistiques des dons</h5>

    <button class="btn btn-sm btn-outline-primary" (click)="fetchStats()" [disabled]="loading">
      <span *ngIf="!loading"><i class="bi bi-arrow-clockwise"></i> Actualiser</span>
      <span *ngIf="loading" class="d-inline-flex align-items-center">
        <span class="spinner-border spinner-border-sm me-2"></span> Chargement...
      </span>
    </button>
  </div>

  <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>

  <div class="row g-3">
    <div class="col-12 col-sm-6 col-lg-3" *ngFor="let carte of cartes">
      <div class="card text-white h-100 bg-{{ carte.color }}">
        <div class="card-body d-flex flex-column justify-content-center align-items-center position-relative">
          <i class="bi {{ carte.icon }} fs-2 mb-2"></i>
          <h6 class="card-title mb-1">{{ carte.label }}</h6>

          <div class="d-flex align-items-baseline gap-2">
            <h2 class="fw-bold mb-0">{{ donsAffichage[carte.type] }}</h2>
            <span class="badge bg-light text-dark" *ngIf="plusBadge[carte.type]">+{{ plusBadge[carte.type] }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
